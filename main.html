<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in Tables</title>
</head>
<body>

   

    <table border="1" cellpadding="10">
        <tr>
            <th>Main Table</th>
        </tr>
        <tr>
            <td>
                
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Nested Table 2</th>
                    </tr>
                    <tr>
						
                        <td>Row 1 Column 1</td>
						
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 2 -->
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>Row 1</td>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 3 with a List -->
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Nested Table 3</th>
                    </tr>
                    <tr>
                        <td>
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <!-- Nested Table 4 with Black Background -->
                <table border="1" cellpadding="5">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td style="background-color: black; color: white; text-align: center;">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
